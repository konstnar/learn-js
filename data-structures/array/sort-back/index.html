<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сортировать в обратном порядке</title>
</head>
<body>
<!--

 Как отсортировать массив чисел в обратном порядке?

var arr = [5, 2, 1, -10, 8];

// отсортируйте?

alert( arr ); // 8, 5, 2, 1, -10
-->

<script>
    arr.sort(function(a, b) {
        if (a > b) return -1;
        if (a < b) return 1;
        return 0;
    });
</script>
</body>
</html>
