<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить новый элемент в массив</title>
</head>
<body>
<!--
 Как добавить элемент в конец произвольного массива?

У нас есть массив goods. Напишите код для добавления в его конец значения «Компьютер».
-->

<script>
    var goods = [1, 2, 3, 4, 5];
    goods.push('new item');
    alert(goods);
</script>
</body>
</html>
