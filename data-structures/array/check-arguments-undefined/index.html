<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка на аргумент-undefined</title>
</head>
<body>
<!--
 Как в функции отличить отсутствующий аргумент от undefined?

function f(x) {
  // ..ваш код..
  // выведите 1, если первый аргумент есть, и 0 - если нет
}

f(undefined); // 1
f(); // 0
-->

<script>
    function f(x) {
        if (arguments.length > 0) {
            return 1;
        }
        return 0;
    }
</script>
</body>
</html>
