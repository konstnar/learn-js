<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фильтр диапазона</title>
</head>
<body>
<!--
 Создайте фунцию filterRange(arr, a, b), которая принимает массив чисел arr и возвращает новый массив, который содержит только числа из arr из диапазона от a до b. То есть, проверка имеет вид a ≤ arr[i] ≤ b. Функция не должна менять arr.

Пример работы:

var arr = [5, 4, 3, 8, 0];

var filtered = filterRange(arr, 3, 5);
// теперь filtered = [5, 4, 3]
// arr не изменился
-->
<script>
    function filterRange(arr, a, b) {
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            if (a <= arr[i] && arr[i] <= b) {
                result.push(arr[i]);
            }
        }
        return result;
    }

    var arr = [5, 4, 3, 8, 0];

var filtered = filterRange(arr, 3, 5);

alert(filtered);
</script>
</body>
</html>
