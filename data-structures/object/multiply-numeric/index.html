<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Умножьте численные свойства на 2</title>
</head>
<body>
<!--

Создайте функцию multiplyNumeric, которая получает объект и умножает все численные свойства на 2. Например:
// до вызова
var menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

multiplyNumeric(menu);

// после вызова
menu = {
  width: 400,
  height: 600,
  title: "My menu"
};

P.S. Для проверки на число используйте функцию:

function isNumeric(n) {
  return !isNaN(parseFloat(n)) && isFinite(n)
}
-->

<script>
function isNumeric(n) {
  return !isNaN(parseFloat(n)) && isFinite(n)
}
    function multiplyNumeric(menu) {
        for (key in menu) {
            if (isNumeric(menu[key])) menu[key] *= 2;
        }
        return menu;
    }
</script>
</body>
</html>
