<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сумма свойств</title>
</head>
<body>
<!--
 Есть объект salaries с зарплатами. Напишите код, который выведет сумму всех зарплат.

Если объект пустой, то результат должен быть 0.

Например:

"use strict";

var salaries = {
  "Вася": 100,
  "Петя": 300,
  "Даша": 250
};

//... ваш код выведет 650

P.S. Сверху стоит use strict, чтобы не забыть объявить переменные.

-->

<script>
"use strict";

var salaries = {
  "Вася": 100,
  "Петя": 300,
  "Даша": 250
};

var test = {};

function salariesSum(obj) {
    var sum = 0;
    for (var key in obj) {
        sum += obj[key];
    }
    return sum;
}

alert(salariesSum(salaries));
alert(salariesSum(test));
</script>
</body>
</html>
