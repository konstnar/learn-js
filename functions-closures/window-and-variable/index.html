<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window и переменная</title>
</head>
<body>
<!-- 
 Каков будет результат кода?

if ("a" in window) {
  var a = 1;
}
alert( a ); //1

/////////////////////////////////////////////
Window и переменная 2

Каков будет результат (перед a нет var)?

if ("a" in window) {
  a = 1;
}
alert( a ); // Будет ошибка
/////////////////////////////////////////////
Window и переменная 3

Каков будет результат (перед a нет var, а ниже есть)?

if ("a" in window) {
  a = 1;
}
var a;

alert( a ); // 1
-->
</body>
</html>
